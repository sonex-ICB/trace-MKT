

<div class='bg-succes p-3 w-3'>
    <div id="err"></div>
    <form>
        <div class="form-group p-2">
            <label class="text-white">Full Name</label>
            <input type='text'class="form-control" id="fname" placeholder="E.g Mary Cruz">
        </div>
        <div class="form-group p-2">
            <label class="text-white">Email Address (Valid)</label>
            <input type='email'class="form-control" id="email" placeholder="E.g someone@me.com">
        </div>
        <div class="form-group p-2">
            <label class="text-white">Phone</label>
            <input type='number'class="form-control" id="phone" placeholder="E.g 09012345678">
        </div>
        <div class="form-group mt-3 p-2">
            <button type="button" class="btn btn-primary" id="btn"> Become a member</button>
        </div>
    </form>
</div>
